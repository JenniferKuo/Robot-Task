<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Noto+Sans" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="js/db.js"></script>
	<script type="text/javascript">
	var user_id;
	var myList;
	var answer = {};
	function setUserId(){
		user_id = document.getElementById('userNumber').value;
		console.log(user_id);
	}
	function setAnswer(qId, option){
		answer[qId] = option;
		console.log(answer);
	}
	function sendAnswer(qId, option){
		answer[qId] = option;
		console.log(answer);
		firebase.database().ref('user/'+user_id).update(answer);
		$(this).parent().hide(); 
	}
	$(document).ready(function(){
		user_id = prompt("Please enter user number", 0);
		if (user_id != null) {
		    document.getElementById("userNumber").value =
		    user_id;
		    firebase.database().ref('user/'+user_id).update({id: user_id});
		}
     	$('.subtask').eq(0).show();
		$('body').on('click','.next',function() {
			console.log("yo");
			$(this).parent().hide();
			var nextOne=$(this).parent().parent().index();
			$('.subtask').eq(nextOne).fadeIn(500);
			$('#firstChoice').text(this.value);
			console.log(nextOne);
		});
		$('body').on('click','.nextTask',function() {
			console.log("next task");
			$('#progress').attr('src', 'image/restaurant.png');
		});
	});
	</script>
</head>
<body>
	<input id="userNumber" type="text" name="user">
	<button onclick="setUserId()">Set UserId</button>
	<div class="task">
		<h3>Travel Task</h3>
		<img src="image/mall.png" id="progress"/>
		<div class="subtask">
			<div class="question">
				<h3>(A) 皮皮諾百貨商城</h3>
				<ul>
					<li>規模：南台灣數一數二的大規模購物商城</li>
					<li>商品樣式：眾多商家與席位，各式精品的專賣店</li>
					<li>其餘設備：高畫質電影館、娛樂中心、各地特色食物的美食街</li>
					<li>戶外活動：戶外的花園區定期舉辦音樂演奏與街頭表演</li>
				</ul>
			</div>
			<div class="question">
				<h3>(B) 皮皮丘購物中心</h3>
				<ul>
					<li>規模：高雄最大的休閒購物園區</li>
					<li>商品樣式：70家不同商品的店鋪與精品專賣店</li>
					<li>其餘設備：3D映像的電影院和娛樂中心、以及台灣小吃的美食街</li>
					<li>戶外活動：戶外的展演空間每天舉行現場音樂演奏與街頭表演等</li>
				</ul>
			</div>
			<div class="choice">
				<button class="next choice_btn" value="A">A</button>
				<button class="next choice_btn" value="B">B</button>
			</div>
			<div class="choice">選擇: <span id="firstChoice"></span></div>
		</div>
		<div class="subtask">
			<div class="robot">
				<img src="image/robot1.gif" class="robot_img" />
				<img src="image/robot2.gif" class="robot_img"/>
			</div>
			<div class="choice">
				<button class="nextTask choice_btn" value="A">A</button>
				<button class="nextTask choice_btn" value="B">B</button>
			</div>
		</div>
	</div>
</body>
</html>
